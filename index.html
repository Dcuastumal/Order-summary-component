<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Lexend+Deca&family=Montserrat&family=Quicksand:wght@300;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/body.css">
  <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
  <img class="background" src="assets/images/pattern-background-desktop.svg" alt="pattern background">
  <img class="background-mobile" src="assets/images/pattern-background-mobile.svg" alt="pattern background mobile">
  <main>
    <div class="container">
      <div class="background-header">
        <img class="background-image" src="assets/images/illustration-hero.svg" alt="illustration hero">
      </div>
      <div class="body-container">
        <div class="orderr">
          <h2>
            Order Summary
          </h2>
        </div>
        <p class="p1">
          You can now listen to millions of songs, audiobooks, and podcasts on any de vice anywhere you like!      
        </p>
        <div class="container-plan">
          <img class="icon-music" src="assets/images/icon-music.svg" alt="icon music">
          <p class="annual-plan">
            Annual Plan
          </p> 
          <p class="price">
            $59.99/year
          </p>        
          <a class="link-change" href="/">Change</a> 
        </div> 
        <div class="payment-container">
          <a href="" class="btn-payment">Proceed to Payment</a>
          <a href="" class="btn-cancel-order">Cancel Order</a>
        </div> 
      </div>
    </div>
  </main> 
  <footer>
    <div class="attribution">
      Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by: <a href="https://github.com/Dcuastumal" target="_blank">David Cuastumal</a>.
    </div>
  </footer>
</body>
</html>
